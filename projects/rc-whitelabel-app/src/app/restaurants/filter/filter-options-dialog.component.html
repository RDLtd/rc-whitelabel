<h1 mat-dialog-title>{{ config.i18n["Filter_by_cuisine"] }} </h1>
<div mat-dialog-content>
  <div class="rd-filter-list-container">
    <section class="rd-filter-list" *ngIf="data['cuisines'].length > 1">
        <mat-selection-list #cuisineSelection>
          <mat-list-option
            *ngFor="let cuisine of data['cuisines']"
            checkboxPosition="after"
            color="primary" [value]="cuisine.Cuisine">
            {{ cuisine.Cuisine }} ({{ cuisine.Count }})
          </mat-list-option>
        </mat-selection-list>
    </section>
  </div>
</div>
<mat-dialog-actions class="rd-flex-end">
  <button mat-flat-button [mat-dialog-close]="cuisineSection?.selectedOptions?.selected">APPLY FILTER</button>
</mat-dialog-actions>


<button mat-icon-button class="rd-dialog-close" [mat-dialog-close]="false"
        tabindex="-1"><mat-icon>close</mat-icon></button>
