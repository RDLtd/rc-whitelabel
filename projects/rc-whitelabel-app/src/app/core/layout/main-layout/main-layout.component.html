
<header
  *ngIf="config.channelLoaded"
  [class.rd-hideHeader]="hideHeader"
  [ngStyle]="{'background-color': config.channel.brand?.colorBgdPrimary, 'color': config.channel.brand?.colorFgdPrimary }">
  <rd-header></rd-header>
</header>

<main>
  <div class="rd-cover" [style.background-image]="'url(' + config.channel.brand?.bgImage + ')'" @fadeIn></div>
  <router-outlet></router-outlet>
  <div class="rd-flex-spacer"></div>
  <footer>
    <rd-footer></rd-footer>
  </footer>
</main>
