<div class="rd-map-container" >
  <div class="rd-map-list rd-component">
    <ul>
      <li *ngFor="let r of rest$ | async"><h2>{{ r.restaurant_name }}</h2></li>
    </ul>
  </div>
  <div class="rd-component">

    <ng-container *ngIf="apiLoaded | async">
    <google-map width="100%"
                height="100%"
                [options]="mapOptions">
      <map-marker #markerElem = "mapMarker"
                  *ngFor="let m of markers"
                  [options]="m.options"
                  [title]="m.title"
                  [position]="m?.position"
                  (mapClick)="moveMap($event)">
      </map-marker>
      <map-info-window>
        <div [innerHTML]="infoContent"></div>
      </map-info-window>
    </google-map>
    </ng-container>
  </div>

</div>
