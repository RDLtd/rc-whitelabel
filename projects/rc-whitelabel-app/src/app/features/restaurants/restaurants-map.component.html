<div class="rd-map" >
  <div class="rd-component">
    <div class="rd-map-nav">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="18px" height="18px">
        <path d="M0 0h24v24H0z" fill="none"/>
        <path
          class="rd-icon-my-location"
          d="M12 8c-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4-1.79-4-4-4zm8.94
      3c-.46-4.17-3.77-7.48-7.94-7.94V1h-2v2.06C6.83 3.52 3.52 6.83 3.06 11H1v2h2.06c.46 4.17 3.77 7.48 7.94 7.94V23h2v-2.06c4.17-.46 7.48-3.77 7.94-7.94H23v-2h-2.06zM12 19c-3.87 0-7-3.13-7-7s3.13-7 7-7 7 3.13 7 7-3.13 7-7 7z"/>
      </svg>
      <span>NEAREST ME</span>
    </div>
    <div class="rd-map-list">
      <div class="rd-map-list-item" *ngFor="let r of rest$ | async; let i = index">
        <img [src]="r.image" loading="lazy" alt="Image of {{ r.restaurant_name }}">
        <div>
          <h3>{{ r.restaurant_name }}</h3>
          <p>{{ r.restaurant_address_1 }} â€¢ {{ r.restaurant_address_2 }}</p>
          <span>{{ r.restaurant_cuisine_2 }}</span>
        </div>
      </div>
    </div>
  </div>
  <div class="rd-component">
    <ng-container *ngIf="mapApiLoaded | async">
    <google-map width="100%"
                height="100%"
                [options]="mapOptions">
      <map-marker #markerElem = "mapMarker"
                  *ngFor="let m of markers"
                  [options]="m.options"
                  (mapClick)="openInfo(markerElem, m.info)"
                  [title]="m.title"
                  [position]="m?.position">
      </map-marker>
      <map-info-window>
        <div class="rd-map-info" [innerHTML]="infoContent"></div>
      </map-info-window>
    </google-map>
    </ng-container>
  </div>
</div>
