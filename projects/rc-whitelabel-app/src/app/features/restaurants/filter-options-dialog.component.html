
<div mat-dialog-content>
  <section class="rd-filter-list">
    <h1>Filter by Cuisine</h1>
    <ul>
      <li>
        <a [mat-dialog-close]="['/restaurants','indian']">
          <mat-icon>restaurant</mat-icon>
          Indian
          <span class="rd-flex-spacer"></span>
          <span class="rd-count">11</span>
        </a>
      </li>
      <li>
        <a [mat-dialog-close]="['/restaurants','chinese']">
          <mat-icon>restaurant</mat-icon>
          Chinese
          <span class="rd-flex-spacer"></span>
          <span class="rd-count">8</span>
        </a>
      </li>
      <li>
        <a [mat-dialog-close]="['/restaurants','pizza']">
          <mat-icon>restaurant</mat-icon>
          Pizza
          <span class="rd-flex-spacer"></span>
          <span class="rd-count">7</span>
        </a>
      </li>
      <li>
        <a [mat-dialog-close]="['/restaurants','french']">
          <mat-icon>restaurant</mat-icon>
          French
          <span class="rd-flex-spacer"></span>
          <span class="rd-count">4</span>
        </a>
      </li>
    </ul>
  </section>
  <section class="rd-filter-list">
    <h1>Filter by feature</h1>
    <ul>
      <li>
        <a [mat-dialog-close]="['/restaurants/feature','take_away']">
          <mat-icon>fastfood</mat-icon>
          Take-Away Service
          <span class="rd-flex-spacer"></span>
          <span class="rd-count"></span>
        </a>
      </li>
    </ul>
  </section>
  <section class="rd-filter-list">
    <h1>Sort by Location</h1>
    <ul>
      <li>
        <a [mat-dialog-close]="['/restaurants/nearest','west_pier']">
          <mat-icon>location_on</mat-icon>
          West Pier
          <span class="rd-flex-spacer"></span>
          <span class="rd-count"></span>
        </a>
      </li>
    </ul>
  </section>
</div>
<div mat-dialog-actions align="end">
  <button mat-flat-button [mat-dialog-close]="null">CLOSE</button>
</div>
